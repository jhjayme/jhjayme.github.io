<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  </head>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene  vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-marker preset="hiro">
          <a-entity
  geometry="primitive: plane; width: 4; height: auto"
  material="color: blue"
  text="value: This text will be 4 units wide."></a-entity>
          <a-entity
            position="0 0 0"
            scale="3 3 3"
            gltf-model="https://raw.githack.com/jhjayme/jhjayme.github.io/master/assets/spiral_notebook/notebook.gltf"
          ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
