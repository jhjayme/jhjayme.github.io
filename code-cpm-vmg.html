<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />

      <a-scene embedded arjs>
          <a-marker preset="hiro" >

                rotation="0 0 0"
                scale="4 7 2"
                ></a-box>
             <a-box id="box2" geometry="primitive: plane" color="#27235e"  position="0 2 -5"
                rotation="0 0 0"
                scale="4 7 2"
                ></a-box>
             <a-box id="box3" geometry="primitive: plane" color="#27235e"  position="5 2 -5"
                rotation="0 0 0"
                scale="4 7 2"
                ></a-box>

             <a-entity id="long-text"
                text="value: A quality team of communications, publications, and marketing professionals supporting the university and its departments achieve its vision, mission, and goals; color: black; align: center; width: 3;"
                position="0 3.7 -2"
                scale="1.5 1.5 1.5"
                ></a-entity>
              <a-entity id="quote-text"
                text="value: Redefining Support Services; color: black; align: center; width: 2;"
                position="0 0.2 -2"
                scale="1.5 1.5 1.5"
                ></a-entity>
             <a-entity id="vision"
                text="value: OUR \n VISION; color: white; align: center; width: 5"
                position="-3 3 -3"
                scale="1.5 1.5 1.5"></a-entity>
             <a-entity id="vision-text"
                text="value: Keeping USPF \n top-of-mind \n in the \n community.; color: white; width:2.5; whiteSpace: pre; align: center"
                position="-3 2 -3"
                scale="1.5 1.5 1.5"></a-entity>
             <a-entity id="mission"
                text="value: OUR \n MISSION; color: white; align: center; width: 5"
                position="0 3 -3"
                scale="1.5 1.5 1.5"></a-entity>
             <a-entity id="mission-text"
                text="value: We commit to \n promptly provide \n quality service \n and support to \n the university to \n help USPF \n achieve its \n vision, mission \n and goals.; color: white; width:2.5; whiteSpace: pre; align: center"
                position="0 1.6 -3"
                scale="1.5 1.5 1.5"></a-entity>
             <a-entity id="goal"
                text="value: OUR \n GOAL; color: white; align: center; width: 5"
                position="3 3 -3"
                scale="1.5 1.5 1.5"></a-entity>
             <a-entity id="goal-text"
                text="value: CPM, as an entity \n extending support to the \n various departments of \n the university, abidges with \n the goals of USPF. \n Specifically, it aims to: \n\n 1. build the USPF reputation \n as a top university for quality \n education and variety of course \n offerings, and \n\n 2. promote USPF as a choice \n educational institution \n in Central Visayas.; color: white; width:2; whiteSpace: pre; align: center"
                position="3 1.3 -3"
                scale="1.5 1.5 1.5"></a-entity>
